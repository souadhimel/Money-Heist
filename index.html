<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Money Heist</title>
  </head>
  <body>
    <h1 class="page_header">Money Heist</h1>
    <section class="main_page">
      <!-- left side  -->
      <div class="left_side">
        <img class="page_pic" src="./image/P-1.jpg" alt="" />
      </div>

      <!-- Right side -->
      <div class="right_side">
        <div class="income">
          <h3>Income</h3>
          <p>Income: <input type="text" value="10000" /></p>
        </div>
        <div class="expenses">
          <h3>Expenses</h3>
          <p>Food: <input type="text" value="4000" /></p>
          <p>Rent: <input type="text" value="2000" /></p>
          <p>Clothes: <input type="text" value="500" /></p>
        </div>
        <div class="calculation">
          <button>Calculate</button>
          <p>Total Expenses:</p>
          <p>Balance:</p>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
