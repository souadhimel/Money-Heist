<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Money Heist</title>
  </head>
  <body>
    <h1 class="page_header">Money Heist</h1>
    <section class="main_page">
      <!-- left side  -->
      <div class="left_side">
        <img class="page_pic" src="./image/P-1.jpg" alt="" />
      </div>

      <!-- Right side -->
      <div class="right_side">
        <div>
          <h3>Income</h3>
          <label for="income"> Income:</label>
          <input id="income" type="text" />
        </div>
        <div class="expenses">
          <h3>Expenses</h3>
          <label for="foodExpenses">Food:</label>
          <input type="text" id="foodExpenses" /> <br />
          <label for="rentExpenses">Rent:</label>
          <input type="text" id="rentExpenses" /><br />
          <label for="clothesExpenses">Clothes:</label>
          <input type="text" id="clothesExpenses" />
        </div>
        <div class="calculation">
          <button>Calculate</button>
          <p>Total Expenses:</p>
          <p>Balance:</p>
        </div>
        <div class="saving">
          <p>Save: <input type="text" /> % <button>save</button></p>
          <p>Saving Amount:</p>
          <p>Remaining Balance:</p>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
