<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Money Heist</title>
  </head>
  <body>
    <h1 class="page_header">Money Heist</h1>
    <section id="main_page">
      <!-- left side  -->
      <div id="left_side">
        <img class="page_pic img-fluid" src="./image/P-1.jpg" alt="" />
      </div>

      <!-- Right side -->
      <div id="right_side">
        <div>
          <h3>Income</h3>
          <label for="income"> Income:</label>
          <input id="income" type="text" />
        </div>
        <div class="expenses">
          <h3>Expenses</h3>
          <label for="foodExpenses">Food:</label>
          <input type="text" id="foodExpenses" /> <br />
          <label for="rentExpenses">Rent:</label>
          <input type="text" id="rentExpenses" /><br />
          <label for="clothesExpenses">Clothes:</label>
          <input type="text" id="clothesExpenses" />
        </div>
        <div class="calculation">
          <button onclick="calculation()">Calculate</button> <br />
          <label for="expensesOutput">Total Expenses:</label>
          <input id="expensesOutput" type="text" /> <br />
          <label for="balance">Balance:</label>
          <input id="balance" type="text" />
        </div>
        <div class="saving">
          <p>
            Save: <input type="text" id="saving_input" /> %
            <button onclick="saving()">save</button>
          </p>
          <br />
          <label for="saving_amount">Saving Amount:</label>
          <input type="text" id="saving_amount" /> <br />
          <label for="remaining_balance">Remaining Balance:</label>
          <input type="text" id="remaining_balance" />
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
